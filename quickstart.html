<!DOCTYPE html>
<html>
<head>
    <title>Domain users utility</title>
    <meta charset='utf-8'/>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<p align="center">Domain users utility</p>

<!--Add buttons to initiate auth sequence and sign out-->
<div align="center">
    <button id="signin-button" class="btn btn-xs btn-success" style="display: none;">Sign in</button>
    <button id="signout-button" class="btn btn-xs btn-default" style="display: none;">Sign Out</button>
</div>

<div class="container">
    <table id="users-table" class="table table-hover" style="display: none;">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script type="text/javascript">
    // Client ID and API key from the Developer Console
    const CLIENT_ID = '1036277936167-o2jlp8rpoumf95j3tpdcqdaarg62d3ma.apps.googleusercontent.com';

    // Array of API discovery doc URLs for APIs used by the quickstart
    const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/admin/directory_v1/rest"];

    // Authorization scopes required by the API; multiple scopes can be
    // included, separated by spaces.
    const SCOPES = 'https://www.googleapis.com/auth/admin.directory.user.readonly';

    let authorizeButton = document.getElementById('signin-button');
    let signoutButton = document.getElementById('signout-button');
    let usersTable = document.getElementById('users-table');

    /**
     *  On load, called to load the auth2 library and API client library.
     */
    function handleClientLoad() {
        gapi.load('client:auth2', initClient);
    }

    /**
     *  Initializes the API client library and sets up sign-in state
     *  listeners.
     */
    function initClient() {
        gapi.client.init({
            discoveryDocs: DISCOVERY_DOCS,
            clientId: CLIENT_ID,
            scope: SCOPES
        }).then(function () {
            // Listen for sign-in state changes.
            gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

            // Handle the initial sign-in state.
            updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            authorizeButton.onclick = handleAuthClick;
            signoutButton.onclick = handleSignoutClick;
        });
    }

    /**
     *  Called when the signed in status changes, to update the UI
     *  appropriately. After a sign-in, the API is called.
     */
    function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
            authorizeButton.style.display = 'none';
            signoutButton.style.display = 'block';
            usersTable.style.display = '';
            listUsers();
        } else {
            authorizeButton.style.display = 'block';
            signoutButton.style.display = 'none';
            usersTable.style.display = 'none';
        }
    }

    /**
     *  Sign in the user upon button click.
     */
    function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
    }

    /**
     *  Sign out the user upon button click.
     */
    function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
    }

    function appendRow(rowData) {
        let row = usersTable.getElementsByTagName('tbody')[0].insertRow(usersTable.length);

        for (let data of rowData) {
            row.insertCell(row.length).innerHTML = data;
        }
    }

    function clearTable() {
        $('#users-table tbody').empty();
    }

    /**
     * Print the first 10 users in the domain.
     */
    function listUsers() {
        clearTable();
        gapi.client.directory.users.list({
            'customer': 'my_customer',
            'maxResults': 10,
            'orderBy': 'email'
        }).then(function (response) {
            let users = response.result.users;

            if (users && users.length > 0) {
                for (i = 0; i < users.length; i++) {
                    let user = users[i];
                    console.log(user);
                    appendRow([user.name.givenName, user.name.familyName, user.primaryEmail]);
                }
            } else {
                alert('No users found.');
            }
        });
    }

</script>

<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
</body>
</html>
